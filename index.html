<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--css--->
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/renponsive.css">

    <!--owl-css--->

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <h3 class="titulo">VIKINGS</h3>
            <p class="descricao">Bjorn é o rei de Kattegat, Ivar se torna um fugitivo na Rússia, e Lagertha planeja uma aposentadoria tranquila no campo.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                MAIS INFORMAÇÕES
                </button>
            </div>
        </div>         
    </main>

    <div class="carrosel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capafilme (1).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capafilme (2).jpg" alt="">
            </div>

            </div>
            <div class="item">
                <img class="box-filme" src="img/capafilme (5).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capafilme (6).jpg" alt="">
            </div>
        </div>
        
    </div>


    <script src="https://kit.fontawesome.com/8b91a89df9.js" crossorigin="anonymous"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/setup.js"></script>
